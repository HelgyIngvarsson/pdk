    <section class="gallery-block compact-gallery">
        <div class="container">
            <div class="heading">
                <h2>Compact Gallery</h2>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6 col-lg-4 item zoom-on-hover" *ngFor="let album of albums">
                    <a *ngFor="let image of album.images" class="lightbox" href="{{image.path}}">
                        <img class="img-fluid image" src="{{image.path}}">
                        <span class="description">
                            <span class="description-heading">{{album.title}}</span>
                            <span class="description-body">{{album.description}}</span>
                        </span>
                    </a>
                </div>                        
            </div>
        </div>
    </section>    
    <script>
            baguetteBox.run('.compact-gallery', { animation: 'slideIn'});
        </script>
