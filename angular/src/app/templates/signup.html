<div class="container" style="padding-top:54px;
padding-bottom:80px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Реєстрація</h2>
                <div class="form-control">
                    <div class="form-group">
                        <label>Логін:</label>
                        <input type="text" name="username" [(ngModel)]=user.username style="width: 100%">
                    </div>
                    <div class="form-group">
                        <label>Пароль:</label>
                        <input type="password" name="password" [(ngModel)]=user.password style="width: 100%">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" [(ngModel)]=user.email style="width: 100%">
                    </div>
                </div>
                <button class="btn btn-default" (click)="registration(user)">Registration</button>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
