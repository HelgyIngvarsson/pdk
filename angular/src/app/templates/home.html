  <div class="row">
      <div class="col-md-1"></div>
    <div class="col-md-10">
      <h1>Вітаємо на сайті Першотравневого Будинку культури</h1>
    </div>
    <div class="col-md-1"></div>
  </div>
    <div class="row" style="padding-bottom: 30px">
      <div class="col-md-1"></div>
      <div class="col-md-7">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                          <div class="carousel-item active">
                            <img class="d-block img-fluid"  src="/resources/img/Koala.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid"  src="/resources/img/Penguins.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid"  src="/resources/img/Tulips.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>
        </div>
        <div class="col-md-3">
            <div class="posters">
            <h2>Найближчі заходи:</h2>    
            <hr>     
            <div *ngFor="let anonse of anonses">
            <p>{{anonse?.anonse_date}}</p>
            <p>{{anonse?.body}}</p>
            <hr>
            </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <hr>
    </div>
    <div class="row" style="padding-top: 30px">
        <div class="col-md-1"></div>
        <div class="col-md-10">
                <div class="articles">
                <h2>Події, що відбулися:</h2>         
                <hr>
                <div *ngFor="let article of articles">
                <img src="{{article?.Image?.path}}">
                <h3 class="text-uppercase"><a href="">{{article?.title}}</a></h3>
                <p class="short-article-body">{{article?.body}}</p>
                <!-- <p>{{article?.name}}</p> -->
                <p>{{article?.date}}</p>
                <hr>
                </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
